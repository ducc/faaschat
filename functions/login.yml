version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  login:
    lang: go-faaschat
    handler: ./login
    image: joeburnardredbrain/faaschat:login-v0.1.0
    environment:
      DB_HOST: my-release-cockroachdb-public.default.svc.cluster.local
      DB_PORT: 26257
      DB_USER: faaschat
      DB_PASS:
      DB_NAME: faaschat
      DB_SSLMODE: disable
